

<div class="video page">
	<div class="wrapper">
		<div class="left">

				<iframe width="854" height="480" src="{{video.player}}" frameborder="0" allowfullscreen></iframe>
			</div>

				</div>
				<span class="show-hide">Show More</span>

			</div>

			<div class="comments">
				<div class="no-comments">
					No Comments Yet :(
				</div>
			</div>

		</div>

		<div class="right">
			<h4>Recent Uploads</h4>
			<span ng-show="recentLoading"><img src="components/img/loading.gif" alt="" width="60px"></span>
			<div class="recent-video-snippets">
				<div class="recent-video-snippet" ng-repeat="v in recentVideos">
					<a ng-href="/#/videos/{{v.contentDetails.upload.videoId}}">
						<img src="{{v.snippet.thumbnails.default.url}}" alt="">
						{{v.snippet.title}}
					</a>
				</div>
			</div>
		</div>

	</div>
